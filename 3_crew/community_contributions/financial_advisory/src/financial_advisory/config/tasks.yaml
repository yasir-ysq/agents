insurance_task:
  description: >
    Based on the summarized user data provided in the context, provide tailored insurance advice.
    Consider the user's financial situation, dependents, and potential risks when making your recommendations.
    Cover the main types of insurance: health, life, disability, property, and liability.
    Calculate all amounts in user's local currency.
  expected_output: >
    A comprehensive insurance plan that addresses the user's needs and provides adequate coverage against potential risks. Include specific insurance products and coverage amounts where relevant.
  agent: insurance_advisor
  context:
    - summarize_data_task
  output_file: output/insurance_advice.md

