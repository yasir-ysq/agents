    Calculate all amounts in user's local currency.
  expected_output: >
    A detailed investment strategy that aligns with the user's financial goals and risk profile, including specific investment options and asset allocation recommendations. Seprately mention any assumptions made due to lack of information.
  agent: investment_advisor
  context:
    - summarize_data_task
