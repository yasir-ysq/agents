summarize_data_task:
  description: >
    Summarize the user data provided in the context to create a comprehensive financial plan.
    Make sure to cover all relevant aspects of the user's financial situation, including income,
    expenses, assets, liabilities, and financial goals.
    If user has not provided enough information, make reasonable assumptions based on typical financial scenarios.
    Also provide information on users local currency and country to make relevant assumptions and caluclatiuons only in local currency.
    consider all data points provided in user data to make relevant calculations and assumptions.
  expected_output: >
    A detailed summary of the user's financial data, highlighting key points and insights that will inform the financial plan. Also mention any assumptions made due to lack of information seprately.
  agent: user_data_summarizer
  output_file: output/summarized_user_data.md

emergency_fund_task:
  description: >
    Based on the summarized user data provided in the context, provide tailored advice on building and managing an emergency fund.
    Consider the user's income, expenses, and financial goals when making your recommendations.
    The emergency fund calculation should be based on 3 to 6 months of essential expenses and monthly income of user.
    Calculate all amounts in user's local currency.
  expected_output: >
    A comprehensive set of recommendations for building and managing an emergency fund, including the optimal amount to save, strategies for saving, and tips for maintaining the fund over time.
  agent: emergency_fund_advisor
  context:
    - summarize_data_task
  output_file: output/emergency_fund_advice.md

